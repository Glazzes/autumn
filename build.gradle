plugins {
    id 'java'
    //id 'java-library'
    //id 'maven-publish'
}

group 'glaze-autumn'
version '1.0'

jar {
    manifest {
        attributes(
                "Main-Class": "com.glaze.autumn.AutumnApplication"
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}